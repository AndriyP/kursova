<div class="container-fluid" >

  <form  class="text-center border border-light p-5">
  <input type="text" name="description" [(ngModel)]="createPostForm.description" class="form-control mb-1" placeholder="description">
  <input type="text" name="location" [(ngModel)]="createPostForm.location" class="form-control mb-1" placeholder="location">
  <input type="text" name="types" [(ngModel)]="createPostForm.types" class="form-control mb-1" placeholder="type">
    <button (click)="addType()" style="background-color: #ac7339;" class="my-4" >add type</button>
  <button (click)="createPost()"  style="background-color: #ac7339;" block="true" class="my-4" type="submit">Create</button>

  </form>

</div>
